<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/50bd4156ce.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <form class="search-form" id="search-bar">
          <div class="row">
            <div class="col-6">
              <input
                type="text"
                class="form-control shadow-sm"
                placeholder="Search city..."
                autofocus="on"
                autocomplete="off"
                id="search-text-input"
              />
            </div>
            <div class="input-group-append">
              <button class="btn btn-outline-secondary rounded-pill"
              type="submit"
              id="button-addon2">
            <i class="fas fa-search"></i>
            </button>
            </div>
            <div class="col-3">
              <button type="button" class="btn btn-primary rounded-pill" id="location-button">
                <i class="fas fa-map-marker-alt"></i>
              </button>
            </div>
          </div>
        </form>
        <h1>Today's weather in:</h1>
        <h2 id="city-input"></h2>
        <h3 id="current-date-time"></h3>
        <div class="row">
          <div class="col-6">
            <div class="clearfix">
              <img src="img/rain.png" alt="rain" class="rain float-left" />
              <div class="float-left">
                <span class="main-temperature" id="main-temperature"></span>
                <span class="units">
                  <a href="#" id="celsius-link">°C</a> |
                  <a href="#" id="fahrenheit-link">°F</a>
                </span>
              </div>
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li><i class="fas fa-tint"></i> Humidity: <span id="humidity"></span>%</li>
              <li><i class="fas fa-wind"></i> Wind: <span id="wind"></span> km/h</li>
              <li><i class="fas fa-temperature-high"></i> Feels like: <span id="feels-like"></span><span class="feels-like-temp">°C </span> | <span id="feels-like-fahrenheit"></span><span class="feels-like-temp">°F</span></li>
            </ul>
          </div>
        </div>
        <h3 id="weather-description" class="description"></h3>
        <h4>Weekly Forecast</h4>
        <div class="row">
          <div class="col">
            Mon
            <div class="card shadow">
              <div class="card-body">
                <span class="high-temp" id="high-temp-mon">13° |</span>
                <span class="low-temp" id="low-temp-mon">10°</span>
                <br />
                <img src="img/rain-sun.png" class="rain-sun" />
              </div>
            </div>
          </div>
          <div class="col">
            Tue
            <div class="card shadow">
              <div class="card-body">
                <span class="high-temp" id="high-temp-tue">13° |</span>
                <span class="low-temp" id="low-temp-tue">8°</span>
                <br />
                <img src="img/cloudy.png" class="cloudy" />
              </div>
            </div>
          </div>
          <div class="col">
            Wed
            <div class="card shadow">
              <div class="card-body">
                <span class="high-temp" id="high-temp-wed">13° |</span>
                <span class="low-temp" id="high-temp-wed">7°</span>
                <br />
                <img src="img/cloudy.png" class="cloudy" />
              </div>
            </div>
          </div>
          <div class="col">
            Thu
            <div class="card shadow">
              <div class="card-body">
                <span class="high-temp" id="high-temp-thu">12° |</span>
                <span class="low-temp" id="high-temp-thu">6°</span>
                <br />
                <img src="img/rain-sun.png" class="rain-sun" />
              </div>
            </div>
          </div>
          <div class="col">
            Fri
            <div class="card shadow">
              <div class="card-body">
                <span class="high-temp" id="high-temp-fri">12° |</span>
                <span class="low-temp" id="high-temp-fri">6°</span>
                <br />
                <img src="img/rain-sun.png" class="rain-sun" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>
      Coded by Shaz Seatter
      <br />
      Icons made by
      <a href="https://www.flaticon.com/authors/freepik" title="Freepik"
        >Freepik</a
      >
      from
      <a href="https://www.flaticon.com/" title="Flaticon"> www.flaticon.com</a>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
